<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body onload="time()">
    <div class="todo-app">
        <div class="date-hour">
            <p id="date">Date</p>
            <p id="hour">Hour</p>
            </div>
            <h2>To-Do List
              <img src="image.jpg">
            </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Enter your text">
                <button onclick="addTask()">Add</button>
                </div>
      <h2>Task List</h2>
      <ul id="list-container"></ul>
      <div class="counter-container">
        <div id="task-counters">
          Completed: <span id="completed-counter">0</span> | Incompleted:
          <span id="uncompleted-counter">0</span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
